<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservations</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
      
        <hr class="my-4" />
        <p>
          We only have 5 tables! Book your seat before they all are gone!
        </p>
        <a href="./tables" class="btn btn-primary">Tables</a>
        <a id="home-btn" class="btn btn-lg" href="../"
          ><i class="fas fa-home"></i
        ></a>
      </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="name">Email address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        aria-describedby="nameHelp"
                      />
                      <small id="nameHelp" class="form-text text-muted"
                        >Please enter your name.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        aria-describedby="phoneHelp"
                      />
                      <small id="phoneHelp" class="form-text text-muted"
                        >Please enter your phone number.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="name">Unique ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        aria-describedby="idHelp"
                      />
                      <small id="idHelp" class="form-text text-muted"
                        >Please enter a unique ID.</small
                      >
                    </div>
                      <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                      >
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
   
    <script src="text/javascript" async defer>
    
    
    </script>
  </body>
</html>
