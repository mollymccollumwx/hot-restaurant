<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tables</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .jumbotron {
        text-align: center;
      }
      .display-4 {
        font-weight: bold;
      }
      .lead{
        font-size: 30px;
      }
      .card {
        margin-bottom: 20px;
      }
      .card-body{
        background-color: #f5f5f5;
        margin: 20px;
        border-radius: 4px;
      }
      .reservation-number, .reservation-number:hover {
        background-color: #337AB7;
        padding: 4px 14px;
      }
      #reservation-btn {
        background-color: #D9534F;
        color: white;
      }
      #home-btn {
        border-color: lightgray;
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <hr class="my-4" />
        <h2 class="lead">Current Reservations and Waiting List</h2>
        <a id="reservation-btn" class="btn btn-lg" href="#" role="button"
          >Make Reservation</a
        >
        <a id="home-btn" class="btn btn-lg" href="../index.html"
          ><i class="fas fa-home"></i
        ></a>
      </div>
      <div class="card">
        <div class="card-header">
          Current Reservations
        </div>
        <div class="card-body">
          <h4><button class="btn btn-primary reservation-number">1</button> | 12</h4>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Wait List
        </div>
        <div class="card-body">
          
        </div>
      </div>
    <script src="" async defer>
      $("#reservation-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        } else {
          $("#name").text(
            "The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
    </script>
  </body>
</html>
