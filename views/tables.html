<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tables</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .jumbotron {
        text-align: center;
      }
      .display-4 {
        font-weight: bold;
      }
      .lead{
        font-size: 30px;
      }
      .card {
        margin-bottom: 20px;
      }
      .card-body{
        background-color: #f5f5f5;
        margin: 20px;
        border-radius: 4px;
      }
      .reservation-number, .reservation-number:hover {
        background-color: #337AB7;
        padding: 4px 14px;
      }
      #reservation-btn {
        background-color: #D9534F;
        color: white;
      }
      #home-btn {
        border-color: lightgray;
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <hr class="my-4" />
        <h2 class="lead">Current Reservations and Waiting List</h2>
        <a id="reservation-btn" class="btn btn-lg" href="./reserve" role="button"
          >Make Reservation</a
        >
        <a id="home-btn" class="btn btn-lg" href="../"
          ><i class="fas fa-home"></i
        ></a>
      </div>
      <div class="card">
        <div class="card-header">
          Current Reservations
        </div>
        <div class="card-body" id="reservations">
          
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Wait List
        </div>
        <div class="card-body" id="waitlist">
          
        </div>
      </div>
    <script type="text/javascript" async defer>
    
      $.get("/api/tables", function(data) {
        for(let i = 0; i < data.length; i++) {
        const newDiv = $("<ul>").addClass("list reservations-list");  
        const nameEl = $("<li>").addClass("list-group-item");
        nameEl.text(data[i].name);
        const phoneEl = $("<li>").addClass("list-group-item");;
        phoneEl.text(data[i].phone);
        const emailEl = $("<li>").addClass("list-group-item");;
        emailEl.text(data[i].email);
        const idEl = $("<li>").addClass("list-group-item");;
        idEl.text(data[i].id);
        newDiv.append(nameEl);
        newDiv.append(phoneEl);
        newDiv.append(emailEl);
        newDiv.append(idEl);
        $("#reservations").append(newDiv);
      }
      });

      $.get("/api/reserve", function(data) {
        for(let i = 0; i < data.length; i++) {
        const newDiv = $("<ul>").addClass("list waitlist-list");  
        const nameEl = $("<li>").addClass("list-group-item");
        nameEl.text(data[i].name);
        const phoneEl = $("<li>").addClass("list-group-item");;
        phoneEl.text(data[i].phone);
        const emailEl = $("<li>").addClass("list-group-item");;
        emailEl.text(data[i].email);
        const idEl = $("<li>").addClass("list-group-item");;
        idEl.text(data[i].id);
        newDiv.append(nameEl);
        newDiv.append(phoneEl);
        newDiv.append(emailEl);
        newDiv.append(idEl);
        $("#waitlist").append(newDiv);
      }
    });
    </script>
  </body>
</html>
